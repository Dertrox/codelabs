        <div className="absolute right-4 top-4 h-3 w-3 animate-bounce rounded-full bg-rose-400/70"></div>
        <div className="absolute bottom-3 left-6 h-2 w-2 animate-bounce rounded-full bg-amber-500/70 [animation-delay:200ms]"></div>
      </div>

    function App() {
      const pasosRef = useRef(null);
      const [slide, setSlide] = useState(0);
      const pasos = [
        { titulo: "1) Con√≥cete y define metas",

        { titulo: "2) Plan 80/20 + movimiento",

        { titulo: "3) Acompa√±amiento y seguimiento",
          items: ["Apoyo psicol√≥gico para imagen corporal y hambre emocional.","Consulta m√©dica si hay comorbilidades.","Revisa progreso semanal y ajusta con compasi√≥n."]},
      ];

      const [kg, setKg] = useState(70);
      const [cm, setCm] = useState(170);
      const bmi = useMemo(() => {
        const m = Number(cm)/100;
        const v = Number(kg)/(m*m || 1);
        return Number.isFinite(v) ? Math.round(v*10)/10 : 0;
      }, [kg, cm]);
      const clasif = useMemo(() => {
        if (!bmi) return "‚Äî";
        if (bmi < 18.5) return "Bajo peso";
        if (bmi < 25) return "Normopeso";
        if (bmi < 30) return "Sobrepeso";
        if (bmi < 35) return "Obesidad I";
        if (bmi < 40) return "Obesidad II";
        return "Obesidad III";

                    El primer paso<br/> hacia tu bienestar
                  </h1>

                    La prevenci√≥n y el tratamiento de la obesidad inician con acompa√±amiento emocional,
                    h√°bitos sostenibles y peque√±os pasos diarios.
                  </p>

                    <Pill><span className="text-xl">‚òÄÔ∏è</span><span>Prevenci√≥n con apoyo emocional</span></Pill>
                    <Pill><span className="text-xl">üåø</span><span>H√°bitos amables y sostenibles</span></Pill>
                  </div>
                  <button
                    onClick={() => pasosRef.current?.scrollIntoView({behavior:"smooth"})}
                    className="mt-6 inline-flex items-center gap-2 rounded-full bg-rose-500 px-5 py-2 text-white shadow hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-rose-300">
                    Empieza con los pasos ‚Üí
                  </button>
                </div>
                <div className="md:col-span-2 flex items-center justify-center">
                  <div className="relative w-full max-w-xs">
                    <AnimatedBlob />
                    <div className="pointer-events-none absolute -bottom-6 right-4 rotate-6 rounded-2xl border bg-white/80 px-3 py-2 text-sm shadow">
                      <span className="mr-1">üíó</span> ¬°Acompa√±amiento cercano!
                    </div>
                  </div>
                </div>
              </div>
            </Card>

            {/* Objetivo + Datos + Apoyo */}
            <div className="grid grid-cols-1 gap-6 md:grid-cols-3">
              <Card className="p-6">

                <p className="mt-3 text-neutral-700">
                  Promover el bienestar integral y prevenir complicaciones de la obesidad con
                  educaci√≥n clara, herramientas pr√°cticas y enfoque de salud mental compasivo.
                </p>
                <ul className="mt-3 list-disc pl-5 text-neutral-700 space-y-1">
                  <li>Educar con datos epidemiol√≥gicos actuales.</li>
                  <li>Fortalecer autoestima e imagen corporal.</li>
                  <li>Guiar un tratamiento paso a paso, realista y seguro.</li>
                </ul>
              </Card>

              <Card className="p-6">
                <h2 className="text-2xl font-semibold text-neutral-800">Datos epidemiol√≥gicos</h2>
                <p className="mt-3 text-neutral-700">
                  La obesidad es una condici√≥n cr√≥nica prevalente; aumenta riesgo de DM2, HTA y apnea del sue√±o.
                </p>
                <div className="mt-4"><AnimatedBlob /></div>
              </Card>

              <Card className="p-6">
                <h2 className="text-2xl font-semibold text-neutral-800">Apoyo psicol√≥gico</h2>
                <p className="mt-3 text-neutral-700">
                  Habilidades para manejar hambre emocional, cr√≠tica corporal y perfeccionismo con enfoque compasivo.
                </p>
                <div className="mt-4"><AnimatedBlob /></div>
              </Card>
            </div>

            {/* IMC */}
            <Card className="p-6">
              <div className="grid grid-cols-1 items-center gap-6 md:grid-cols-3">
                <div className="md:col-span-2">
                  <h3 className="text-2xl font-semibold text-neutral-800">Calculadora de IMC</h3>
                  <p className="mt-2 text-neutral-700">Orientativa (no reemplaza consulta cl√≠nica).</p>
                  <div className="mt-4 grid grid-cols-2 gap-4 max-w-md">
                    <label className="text-sm text-neutral-600">Peso (kg)
                      <input type="number" value={kg} onChange={(e)=>setKg(Number(e.target.value))}
                        className="mt-1 w-full rounded-xl border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-rose-300"/>
                    </label>
                    <label className="text-sm text-neutral-600">Estatura (cm)
                      <input type="number" value={cm} onChange={(e)=>setCm(Number(e.target.value))}

                  </div>
                  <p className="mt-3 text-neutral-700"><strong>IMC:</strong> <span className="font-semibold">{bmi}</span> ‚Äî {clasif}</p>
                  <p className="mt-1 text-xs text-neutral-500">* Considera tambi√©n per√≠metro de cintura.</p>
                </div>
                <div className="md:col-span-1">
                  <div className="rounded-2xl border bg-white p-4 text-sm leading-relaxed text-neutral-700">

                    <ul className="mt-2 list-disc pl-4 space-y-1">

                      <li>7‚Äì10k pasos/d√≠a.</li>

            {/* Paso a paso */}

                <h3 className="text-2xl font-semibold text-neutral-800">C√≥mo empezar tu tratamiento paso a paso</h3>
                <div className="flex items-center gap-2">
                  <button onClick={()=>setSlide((s)=>(s-1+pasos.length)%pasos.length)} className="rounded-full border px-3 py-1 hover:bg-rose-50">‚Üê</button>
                  <button onClick={()=>setSlide((s)=>(s+1)%pasos.length)} className="rounded-full border px-3 py-1 hover:bg-rose-50">‚Üí</button>
                </div>
              </div>
              <div className="mt-4 grid grid-cols-1 gap-6 md:grid-cols-3">
                <div className="md:col-span-2">
                  <div className="rounded-2xl border bg-white p-5">
                    <h4 className="text-xl font-semibold text-neutral-800">{pasos[slide].titulo}</h4>
                    <ul className="mt-3 list-disc pl-5 text-neutral-700 space-y-2">
                      {pasos[slide].items.map((it,i)=><li key={i}>{it}</li>)}
                    </ul>
                  </div>
                </div>
                <div className="md:col-span-1">
                  <AnimatedBlob className="h-40" />

                    {pasos.map((_,i)=>(

                    ))}

              </div>
            </Card>

            {/* Video + Emoci√≥n */}
            <div className="grid grid-cols-1 gap-6 md:grid-cols-3">
              <Card className="p-6 md:col-span-2">

                <p className="mt-1 text-neutral-700">Reemplaza el embed por tu animaci√≥n.</p>

                <div className="mt-4 grid grid-cols-2 gap-3">
                  {[
                    {k:"motivado",label:"Motivado/a"},
                    {k:"tranquilo",label:"M√°s tranquilo/a"},
                    {k:"dudoso",label:"Con dudas"},
                    {k:"triste",label:"Triste"},
                  ].map(op=>(
                    <button key={op.k} onClick={()=>setSentir(op.k)}
                      className="rounded-2xl border px-3 py-3 text-sm shadow-sm hover:bg-rose-50 data-[active=true]:border-rose-500"
                      data-active={sentir===op.k}>{op.label}</button>
                  ))}
                </div>
                {sentir && <p className="mt-3 text-sm text-neutral-700">Gracias por compartir: <b>{sentir}</b>. Si necesitas apoyo, revisa nuestras redes.</p>}
              </Card>
            </div>

            {/* Redes */}
            <Card className="p-6">
              <h3 className="text-2xl font-semibold text-neutral-800">Redes de comunicaci√≥n</h3>
              <div className="mt-4 flex flex-wrap items-center gap-3 text-sm">
                <a href="mailto:contacto@bienestar.org" className="rounded-full border px-4 py-2 hover:bg-rose-50">üìß contacto@bienestar.org</a>
                <a href="#" className="rounded-full border px-4 py-2 hover:bg-rose-50">üì± WhatsApp</a>
                <a href="#" className="rounded-full border px-4 py-2 hover:bg-rose-50">üì∏ Instagram</a>
                <a href="#" className="rounded-full border px-4 py-2 hover:bg-rose-50">üé• TikTok</a>
              </div>
              <p className="mt-4 text-xs text-neutral-500">Aviso: Contenido informativo; no sustituye valoraci√≥n profesional.</p>
            </Card>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
